[project]
name = "odoo-mcp-server"
version = "0.2.0"
description = "MCP server for Odoo ERP integration - enables AI assistants to interact with Odoo following modern patterns"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Viktor Zeman", email = "vzeman@gmail.com"}]
license = {text = "MIT"}
keywords = ["mcp", "odoo", "erp", "ai", "assistant", "integration", "api-sports-pattern"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Accounting",
]

dependencies = [
    "mcp>=1.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "httpx>=0.25.0",
    "sse-starlette>=1.6.0",
    "python-multipart>=0.0.6",
]

[project.urls]
"Homepage" = "https://github.com/vzeman/odoo-mcp-server"
"Bug Tracker" = "https://github.com/vzeman/odoo-mcp-server/issues"
"Documentation" = "https://github.com/vzeman/odoo-mcp-server#readme"

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.hatch.build.targets.wheel]
packages = ["mcp_server_odoo"]